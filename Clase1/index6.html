        <form v-if="!is_login">
            <fieldset>
                <legend>
                    Email:

                <input autocomplete="no" v-model="email" type="email" placeholder="write here" name="">

            <fieldset>
                <legend>
                    Password:
                </legend>
                <input autocomplete="no" v-model="password" type="password" placeholder="write here" name="">

            <button @click="login" type="button">
                Access
            </button>

        </form>

        <table class="customTable" v-if="is_login">
            <thead>
                <tr>
                    <th>
                        Personal data
                    </th>
                    <th>
                        Contact data
                    </th>
                    <th>
                        Company data
                    </th>
                </tr>
            </thead>

            <tbody>
            <tr v-for="u in users">
                <td>
                    {{u.name}}, {{u.username}}
                </td>
                <td>
                    {{u.email}}, {{u.phone}}
                </td>
                <td>
                    {{u.company.name}}, {{u.company.bs}}
                </td>
            </tr>
        </tbody>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
        const { createApp, ref } = Vue

        createApp({
            setup() {
                users = ref([]);
                email = ref('');
                password = ref('');

                let tmp = localStorage.getItem("is_login");
                if(tmp == null){
                    tmp=false
                }
                is_login = ref(tmp)

                return {
                    users,
                    email,
                    password,
                    is_login
                }
            },

            mounted: function(){
                const getUsers = async() =>{

                    const response = await fetch("users.json?v=1.1");
                    const tmp_users = await response.json();
                    this.users = tmp_users;
                }
                if(this.is_login){
                    getUsers()
                }

            },

            methods: {
                async login() {
                    const response = await fetch("users.json?v=1.1");
                    const users = await response.json();

                    this.is_login = false;

                    users.forEach((user) => {

                        if (this.email == user.email) {
                            if (this.password == user.password) {
                                this.is_login = true;
                                alert("Bienvenido")

                                localStorage.setItem("user_data", JSON.stringify(user));
                                localStorage.setItem("is_login","true");
                            }
                        }
                    });
                    if (!this.is_login) {
                        alert("verifique su informacion")
                    }
                }
            }
        }).mount('#container_app_vue')
    </script>
